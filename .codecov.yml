ignore:
  - "autohbw/.*"
  - "examples/autohbw*"
  - "examples/*example*"
  - "examples/memkind*"
  - "src/tbb_wrapper.c"
  - "test/.*"
  - "utils/**/*"

coverage:
  range: "60...100"
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

comment:
  layout: "diff"
  behaviour: default
  require_changes: true
